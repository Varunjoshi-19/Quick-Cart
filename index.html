<label for="minRange">Min:</label>
<input type="range" id="minRange" min="0" max="100" value="20">

<label for="maxRange">Max:</label>
<input type="range" id="maxRange" min="0" max="100" value="80">

<p>Selected Range: <span id="rangeValue">20 - 80</span></p>

<style>
  input[type="range"] {
    position: absolute;
    width: 300px;
  }
</style>

<script>
  const minRange = document.getElementById("minRange");
  const maxRange = document.getElementById("maxRange");
  const rangeValue = document.getElementById("rangeValue");

  function updateRange() {
    if (parseInt(minRange.value) > parseInt(maxRange.value)) {
      minRange.value = maxRange.value;
    }
    rangeValue.textContent = `${minRange.value} - ${maxRange.value}`;
  }

  minRange.addEventListener("input", updateRange);
  maxRange.addEventListener("input", updateRange);
</script>
